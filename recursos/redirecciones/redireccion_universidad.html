<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando al Jardín Botánico...</title>

    <!-- 1. Enlace Canonical (SEO) -->
    <link rel="canonical" href="https://jardinbotanico-0qiz.onrender.com" />

    <!-- 2. Meta Refresh (Redirección automática en 0 segundos) -->
    <meta http-equiv="refresh" content="0;url=https://jardinbotanico-0qiz.onrender.com" />

    <!-- 3. Script de Redirección (JavaScript) -->
    <script type="text/javascript">
        // Reemplaza la URL de abajo con tu dirección real de Render
        var urlDestino = "https://jardinbotanico-0qiz.onrender.com";

        // Guardar parámetros de URL si es necesario (opcional)
        var parametros = window.location.search;

        window.location.href = urlDestino + parametros;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0fdf4;
            /* Verde muy claro */
            color: #166534;
            /* Verde oscuro */
            text-align: center;
        }

        .container {
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #166534;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: #15803d;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Redireccionando al Jardín de Plantas Medicinales...</h2>
        <p>Si no eres redirigido automáticamante en unos segundos, <br>
            <a href="https://jardinbotanico-0qiz.onrender.com/">haz clic aquí para ir al sitio oficial</a>.
        </p>
    </div>
</body>

</html>
